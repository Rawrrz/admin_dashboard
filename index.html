<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- CONTAINER -->
    <div id="container">
        
        <!-- SIDEBAR -->
        <div id="sidebar">
            <!-- sidebar logo and header -->
            <div id="dash-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="45px" height="45px" viewBox="0 0 24 24"><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                <h1>Dashboard</h1>
            </div>
            <!-- sidebar section-1 -->
            <div id="sidebar-section-1">
                <h2><img src="icons/Home.svg" width="25px" height="25px">Home</h2>
                <h2><img src="icons/Profile.svg" width="25px" height="25px">Profile</h2>
                <h2><img src="icons/Messages.svg" width="25px" height="25px">Messages</h2>
                <h2><img src="icons/History.svg" width="25px" height="25px">History</h2>
                <h2><img src="icons/Tasks.svg" width="25px" height="25px">Tasks</h2>
                <h2><img src="icons/Communities.svg" width="25px" height="25px">Communities</h2>
            </div>
            <!-- sidebar section-2 -->
            <div id="sidebar-section-2">
                <h2><img src="icons/Settings.svg" width="25px" height="25px">Settings</h2>
                <h2><img src="icons/Support.svg" width="25px" height="25px">Support</h2>
                <h2><img src="icons/Privacy.svg" width="25px" height="25px">Privacy</h2>
            </div>
        </div>

        <div id="main-right">
            <!-- TOPBAR -->
            <div id="top-bar">
                <!-- TOPBAR Section 1 -->
                <div class="topbar-section-1">
                    <!-- searchbar -->
                    <div class="searchbar">
                        <img src="icons/Search.svg" width="25px" height="25px">
                        <input type="text" id="searchbar" name="search">
                    </div>
                    <!-- noti section -->
                    <div class="noti">
                        <img src="icons/Notification.svg" width="22px" height="22px">
                        <img src="images/ProfilePicture.jpg" width="45px" height="45px">
                        <p>Rawrrz Vault</p>
                    </div>
                </div>
                <!-- TOPBAR Section 2 -->
                <div class="topbar-section-2">
                    <!-- Left-Section -->
                    <div class="picture-name"> 
                        <img src="images/ProfilePicture.jpg" width="90px" height="90px">
                        <div class="caption-name">
                            <p id="caption">Hi there,</p>
                            <h1 id="user-name">Rawrrz Vault (@RawrrzV)</h1>
                        </div>
                    </div>

                    <!-- Right-Section -->
                    <div id="button-group">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>

            </div>
            <!-- MAINBOX -->
            <div id="main-box">
                <p>MAIN-BOX</p>
            </div>
        </div>
        
    </div>
</body>
</html>
